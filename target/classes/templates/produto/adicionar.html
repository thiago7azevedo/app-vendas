<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Cadastrar categorias</title>
</head>
<body>

<div th:replace="header/header"></div>

<div class="jumbotron container col-md-6">
    <h1>Sistema de Vendas</h1>
    <p class="lead">CADASTRO DE PRODUTO</p>
</div>


<th:block th:include="categoria/validacao"></th:block>

<div class="container col-6">
    <form method="post" th:object="${produto}" th:action="@{/produto/adicionar}" enctype="multipart/form-data">
        <div class="form-group row">
            <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                <div th:each="detailedError : ${#fields.detailedErrors()}">
                    <span th:text="${detailedError.message}"></span>
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <input type="file" name="file"/><br/><br/>
            </div>
        </div>

        <div class="form-row">
            <input type="hidden" class="form-control" id="id" name="id" th:field="*{id}" readonly/>

            <div class="form-group col-md-6" th:classappend="${#fields.hasErrors('nome')}? 'has-error'">
                <label for="nome">Nome </label>
                <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Nome">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-10" th:classappend="${#fields.hasErrors('valor')}? 'has-error'">
                <label for="valor">Valor (R$)</label>
                <input type="text" class="form-control" id="valor" th:field="*{valor}" placeholder="Valor">
            </div>
            <div class="form-group col-md-2" th:classappend="${#fields.hasErrors('quantidade')}? 'has-error'">
                <label for="quantidade">Quantidade</label>
                <input type="text" class="form-control" id="quantidade" th:field="*{quantidade}"
                       placeholder="Quantidade">
            </div>
        </div>

        <br/>

        <div class="form-row" th:if="${#lists.size(todasCategorias) > 0}">
            <strong>Categorias:</strong>
            <br/><br/>
            <table class="table table-hover table-sm">
                <tbody>
                <tr th:each="categoria : ${todasCategorias}">
                    <td>
                        <input type="checkbox" name="categoriasAdicionadas" th:value="${categoria.id}"
                               th:field="${produto.categorias}"
                        />
                        &nbsp;
                        <span th:text="${categoria.nome}"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <br/>
        <input type="button" onclick="location.href='/produto';" value="Cancelar"/> &nbsp;&nbsp;

        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>

<!-- JavaScript (Opcional) -->
<!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
